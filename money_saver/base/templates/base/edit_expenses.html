{% extends 'base/main.html' %}

{% block content %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fa-regular fa-house"></i>Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}"><i class="fa-thin fa-cash-register"></i>Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
    </ol>
</nav>

<h1>Edit Expenses</h1>

<div class="card">
    <div class="card-body">
        <form action="{% url 'edit_expenses' expense.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
            </div></br>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
            </div></br>
            <div class="form-group">
                <label for="">Category</label>
                <select name="category" class="form-control">
                    <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                    {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div></br>
            <div class="form-group">
                <label for="">Date of Expense</label>
                <input type="date" class="form-control form-control-sm" name="expense_date">
            </div></br>

            <input type="submit" name="Submit" class="btn btn-primary btn-primary-sm" value="Save">
        </form>
    </div>
</div>

{% endblock %}
