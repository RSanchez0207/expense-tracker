{% extends 'base/main.html' %}

{% block content %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
    </ol>
</nav>

<h1>Edit Income</h1>

<div class="card">
    <div class="card-body">
        <form action="{% url 'edit_income' income.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" name="income_amount" value="{{values.amount}}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="income_description" value="{{values.description}}">
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select name="income_category" class="form-control">
                    <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                    {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="">Date of Income</label>
                <input type="date" class="form-control form-control-sm" name="income_date">
            </div>

            <input type="submit" name="Submit" class="btn btn-primary btn-primary-sm" value="Save">
        </form>
    </div>
</div>

{% endblock %}
