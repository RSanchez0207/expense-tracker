{% extends 'base/main.html' %}

{% block content %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'income' %}"><i class="fa-solid fa-sack-dollar"></i>Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
</nav>

<h1>Add Income</h1>

<div class="card">
    <div class="card-body">
        <form action="{% url 'add_income' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" name="income_amount" value="{{values.amount}}">
            </div></br>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" name="income_description" value="{{values.description}}">
            </div></br>
            <div class="form-group">
                <label for="">Category</label>
                <select name="income_category" class="form-control">
                    {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div></br>
            <div class="form-group">
                <label for="">Date of Income</label>
                <input type="date" class="form-control form-control-sm" name="income_date" >
            </div></br>

            <input type="submit" name="Submit" class="btn btn-primary btn-primary-sm" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
